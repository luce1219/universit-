<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulaire de préinscription</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-color: #0057a7;">
			<div class="inner">
				<div class="image-holder">
					<img src="images/Design sans titre (5).png" alt="">
				</div>
				<form action="">
					<h3>Préinscription</h3>
					<div class="form-group">
						<input type="text" placeholder="Nom(s)" class="form-control">
						<input type="text" placeholder="Prenom(s)" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Adresse e-mail" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Genre</option>
							<option value="male">Masculin</option>
							<option value="femal">Feminin</option>
							<!-- <option value="other">Other</option> -->
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="mot de passe" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirmer" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button><a style="color: aliceblue;" href="../../index.html">Soumettre</a>
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
